input {
  elastic_agent {
    port => 5055
    tags => [ "elastic-agent" ]
    ssl => true
    ssl_certificate_authorities => ["/usr/share/filebeat/ca.crt"]
    ssl_certificate => "/usr/share/logstash/filebeat.crt"
    ssl_key => "/usr/share/logstash/filebeat.key"
    ssl_verify_mode => "force_peer"
    ecs_compatibility => v8
  }
}
